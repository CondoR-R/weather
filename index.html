<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погода</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="token.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content-box hidden">
        <section class="location section">
          <img src="icons/geolocation.svg" alt="" class="icon location__icon" />
          <span class="span" id="city"></span>
        </section>
        <div class="horizontal-line"></div>
        <section class="current-weather section">
          <p class="paragraph current-weather__paragraph">Сейчас:</p>
          <div class="current-temperature-box">
            <span id="current-temperature" class="span"></span>
            <span class="span">ºC</span>
          </div>
          <div class="apparent-temperature-box">
            <span class="span apparent-temperature__text">Ощущается как</span>
            <span id="apparent-temperature" class="span"></span>
            <span class="span">ºC</span>
          </div>
          <div class="max-min-temperature">
            <div class="max-temperature-box">
              <span class="span">Максимум</span>
              <span class="span" id="max-temperature"></span>
              <span class="span">ºC</span>
            </div>
            <div class="circle max-min-temperature__circle"></div>
            <div class="min-temperature-box">
              <span class="span">Минимум</span>
              <span class="span" id="min-temperature"></span>
              <span class="span">ºC</span>
            </div>
          </div>
        </section>
        <div class="horizontal-line"></div>
      </div>
    </div>
  </body>
</html>
